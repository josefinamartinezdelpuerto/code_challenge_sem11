<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="form.js"></script>
        <title>Formulario sem11</title>
    </head>
    <body>
        <div class="pagina">
            <h1>Code Challenge Semana 11</h1>
            <form class="formularioContainer" id="formulario-container">
                <input type="text" class="form-input" id="nombre" required
                    placeholder="Nombre">
                <input type="text" class="form-input" id="apellido" required
                    placeholder="Apellido">
                <input type="date" class="form-input" id="fecha" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
